<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">
      <!-- 7:00 AM -->
      <div class="container" id="work-hours-container">
        <div class="input-group row">
          <span class="input-group-text" id ="seven-oclock"> 7:00 AM</span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
      <!-- 8:00 AM -->
        <div class="input-group row">
          <span class="input-group-text" id ="eight-oclock"> 8:00 AM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
      <!-- 9:00 AM -->
        <div class="input-group row">
          <span class="input-group-text" id ="nine-oclock"> 9:00 AM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
      <!-- 10:00 AM -->
        <div class="input-group row">
          <span class="input-group-text" id ="ten-oclock">10:00 AM</span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
        <!-- 11:00 AM -->
        <div class="input-group row">
          <span class="input-group-text" id ="eleven-oclock">11:00 AM</span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
        <!-- 12:00 PM -->
        <div class="input-group row">
          <span class="input-group-text col-xs-2" id ="twelve-oclock">12:00 PM</span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
        <!-- 1:00 PM -->
        <div class="input-group row">
          <span class="input-group-text col-xs-2" id ="one-oclock"> 1:00 PM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
        <!-- 2:00 PM -->
        <div class="input-group row">
          <span class="input-group-text" id ="two-oclock"> 2:00 PM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button">Save</button>
        </div>
        <!-- 3:00 PM -->
        <div class="input-group row">
          <span class="input-group-text" id ="three-oclock"> 3:00 PM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
        <!-- 4:00 PM -->
        <div class="input-group row">
          <span class="input-group-text" id ="four-oclock"> 4:00 PM </span>
          <input type="text" aria-label="First name" class="form-control">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script> </script>
  </body>
</html>
